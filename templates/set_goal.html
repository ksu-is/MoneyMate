<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Savings Goal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Set a Savings Goal: Add Something Inspirational</h2>
        <p class="motivation">"This isn’t just money; it’s my ticket to future adventures (or a new couch that doesn’t squeak)."</p>
        <form method="post">
            <label for="goal_name">Goal Name:</label>
            <input type="text" id="goal_name" name="goal_name" required>
            
            <label for="target_amount">Target Amount ($):</label>
            <input type="number" id="target_amount" name="target_amount" step="0.01" required>
            
            <button type="submit">Set Goal</button>
        </form>
        <a href="{{ url_for('index') }}" class="back-link">Back to Home</a>
    </div>
</body>
</html>
